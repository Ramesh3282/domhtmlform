<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM HTML FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="form">
        <h1 id="title">DOM Manipulation with Forms</h1>
        <form id="form">
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">FirstName</label>
                <input type="text" class="form-control" id="first-name">
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">LastName</label>
                <input type="text" class="form-control" id="last-name">
              </div>
            </div>
          
           
            <div class="form-row">  
                <div class="form-group col-md-4">
                    <label for="inputAddress">Gender</label>
                </div>
                    <div class="form-group col-md-4">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                        </div>
                    </div>      
                    <div class="form-group col-md-4">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                        </div>
                    </div>    
            </div>
            <div class="form-row"> 
                <div class="form-group row-md-2">
                    <label for="Food">Food: <span>Please choose any two food items</span></label>
                    <br>
                    <div class="custom-control custom-checkbox custom-control-inline">
                       
                        <input type="checkbox" class="custom-control-input" id="customCheck1" name="food">
                        <label class="custom-control-label" for="customCheck1">Fruits</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                       
                        <input type="checkbox" class="custom-control-input" id="customCheck2" name="food">
                        <label class="custom-control-label" for="customCheck2">Vegtables</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                       
                        <input type="checkbox" class="custom-control-input" id="customCheck3" name="food">
                        <label class="custom-control-label" for="customCheck3">Seafoods</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                       
                        <input type="checkbox" class="custom-control-input" id="customCheck4" name="food">
                        <label class="custom-control-label" for="customCheck4">Chicken</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                       
                        <input type="checkbox" class="custom-control-input" id="customCheck5" name="food">
                        <label class="custom-control-label" for="customCheck5">Mutton</label>
                    </div>
                   
                </div>
            </div>
            

            <div class="form-group">
                
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" onclick="foodValidation()">
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country">
              </div>
              <div class="form-group col-md-6">
                <label for="state">State</label>
                <select id="state" class="form-control">
                  
                 
                </select>
              </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputcode">Pincode</label>
                    <input type="text" class="form-control" id="pincode">
                </div>
            </div>
            
                <input type="submit" class="btn btn-primary" value="submit" id="submit">
            
          </form>
     </form>   
    </div>
    
    <table class="table table-sm" id="data_table">

    </table>


    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
